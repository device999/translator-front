<app-header></app-header>
<h4 *ngIf="quiz.length == 0" style="text-align:center;">Loading data</h4>
<div *ngIf="quiz.length > 0" class="container">
      <h4 style="text-align:center;">Question {{step}}/{{numberOfQuestions}}</h4>
      <ul class="collection with-header">
        <li class="collection-header"><h4>{{temporalQuiz.word}}</h4></li>

        <li class="collection-item"><a (click)="onClickAnswer(possibleAnswers[0], 0)" [class]="classes[0]">{{possibleAnswers[0]}}</a></li>
        <li class="collection-item"><a (click)="onClickAnswer(possibleAnswers[1], 1)" [class]="classes[1]">{{possibleAnswers[1]}}</a></li>
        <li class="collection-item"><a (click)="onClickAnswer(possibleAnswers[2], 2)" [class]="classes[2]">{{possibleAnswers[2]}}</a></li>
        <li class="collection-item"><a (click)="onClickAnswer(possibleAnswers[3], 3)" [class]="classes[3]">{{possibleAnswers[3]}}</a></li>
         <li class="collection-item"><a (click)="onClickAnswer(possibleAnswers[4], 4)" [class]="classes[4]">{{possibleAnswers[4]}}</a></li>
          <li class="collection-item"><a (click)="onClickAnswer(possibleAnswers[5], 5)" [class]="classes[5]">{{possibleAnswers[5]}}</a></li>
      </ul>
        <div class="button-bar">
        <button class="btn indigo darken-1" (click)="quitQuiz()" name="action">Submit
          <i class="material-icons right">check_circle</i>
        </button>
        <a class="btn indigo darken-1 margin-left" name="action" (click)="nextRound()" >Next
          <i class="material-icons right">navigate_next</i>
        </a>
      </div>
  </div>
