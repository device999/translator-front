  <app-header></app-header>

  <div class="container">
    <div class="col s12">
      <h4 style="text-align:center;">Editing word {{wordModel.german}}</h4>
      <div class="row">
        <div class="input-field col s4">
          <i class="material-icons prefix">textsms</i>
          <input id="first_name" type="text" class="validate" (keyup)="russianText($event)" value="{{wordModel.russian}}">
          <label for="first_name">Russian</label>
        </div>
        <div class="input-field col s4">
          <i class="material-icons prefix">textsms</i>
          <input id="last_name" type="text" class="validate" (keyup)="germanText($event)" value="{{wordModel.german}}">
          <label for="last_name">German</label>
        </div>
        <div class="input-field col s4">
          <i class="material-icons prefix">merge_type</i>
          <input id="wordType" type="text" class="validate" (keyup)="speechPartChange($event)" value="{{wordModel.wordType}}">
          <label for="wordType">noun, pronoun, verb, adjective (one of these)</label>
        </div>
      </div>

      <div class="button-bar">
        <button class="btn indigo darken-1" (click)="onSubmit()" name="action" style="margin-right:2px;">Submit
          <i class="material-icons right">send</i>
        </button>

        <button class="btn indigo darken-1" (click)="viewWords()" name="action">View
          <i class="material-icons right">pageview</i>
        </button>

      </div>
    </div>
  </div>
